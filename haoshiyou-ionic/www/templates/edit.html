<ion-view view-title="{{ title }}">
    <ion-content ng-init="">
        <div class="item item-icon-left item-icon-right"
             ng-repeat="field in FIELDS" ng-click="showModal(field.key)">
            <i class="icon {{ field.icon }}"></i>
            <span>{{ field.label }}</span>
            <span class="pull-right" ng-if="field.type != 'date' && field.type != 'checkbox'">
                {{ postInput[field.key] | limitTo: 16 }}
                <span ng-if="postInput[field.key].toString().length > 16">...</span>
            </span>

            <span class="pull-right" ng-if="field.type == 'checkbox'">
                <span ng-repeat="option in field.options" ng-if="postInput[option.key]">{{ option.label }} </span>
            </span>
            <span class="pull-right" ng-if="field.type == 'date'">{{ postInput[field.key] | date:'yyyy-MM-dd' }}</span>
            <span class="badge badge-assertive"
                  ng-if="attempted && field.required && !(postInput.hasOwnProperty(field.key) && postInput[field.key])"> 必填 </span>

            <!--<span class="badge badge-balanced"-->
               <!--ng-if="postInput.hasOwnProperty(field.key) && postInput[field.key]">-->
                <!--<i class="fa fa-check"></i>-->
            <!--</span>-->
        </div>
        <div class="bar bar-positive" ng-click="onSubmit()">
            <h1 class="title" >{{ submitLabel }}</h1>
        </div>
    </ion-content>

</ion-view>
