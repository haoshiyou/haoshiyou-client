<ion-view title="{{ postInput.needType }}">
    <ion-nav-buttons side="primary">
        <a class="button button-clear " ng-if="$state.is('view')" ui-sref="tab.dash">
            <i class="icon ion-chevron-left"></i>
        </a>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <div ng-repeat="field in FIELDS" ng-if="!field.hide && postInput[field.key]">
                <div class="item item-divider" >
                    {{ field.label}}
                </div>
                <div class="item item-text-wrap"
                     ng-if="['radio', 'number', 'location', 'short-text'].
                     indexOf(field.type) >= 0">
                    {{ postInput[field.key] }}
                </div>
                <div class="item item-text-wrap"
                     ng-if="'date' == field.type ">
                    {{ postInput[field.key] | date:'yyyy-MM-dd' }}
                </div>
                <div ng-if="'checkbox' == field.type ">

                    <ion-checkbox class="item item-checkbox" ng-repeat="option in field.options"
                                  ng-if="postInput[option.key]"
                                  name="option.key" ng-model="postInput[option.key]" ng-checked="postInput[option.key]">
                        {{ option.label }}
                    </ion-checkbox>
                </div>
                <div class="item item-body"
                     ng-if="field.type == 'text'">
                    <p>
                        {{ postInput[field.key] || "无" }}
                    </p>
                </div>
            </div>
            <div>
                <div class="item item-divider" ng-if="postInput.images.length > 0"  >图片</div>
                <div class="row responsive-sm" ng-repeat="image in postInput.images" ng-if="$index % 2 == 0">
                    <div class="col col-50">
                        <img ng-src="http://res.cloudinary.com/xinbenlv/image/upload/w_300,h_300,c_fill/{{postInput.images[$index]}}.JPG" width="100%" />
                    </div>
                    <div class="col col-50" ng-if="$index + 1 < postInput.images.length" >
                        <img ng-src="http://res.cloudinary.com/xinbenlv/image/upload/w_300,h_300,c_fill/{{postInput.images[$index + 1]}}.JPG" width="100%" />
                    </div>
                </div>
            </div>
        </div>
    </ion-content>

</ion-view>
