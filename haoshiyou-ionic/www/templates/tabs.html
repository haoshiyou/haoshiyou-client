<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- QR-Code Tab -->
  <ion-tab title="QR-code" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/tab/qrcode">
    <ion-nav-view name="tab-qrcode"></ion-nav-view>
  </ion-tab>

  <!-- Team Tab -->
  <ion-tab title="Team" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/team">
    <ion-nav-view name="tab-team"></ion-nav-view>
  </ion-tab>

  <!-- My Tab -->
  <ion-tab title="My Posts" icon-off="ion-ios-house-outline" icon-on="ion-ios-house" href="#/tab/my">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>
</ion-tabs>
