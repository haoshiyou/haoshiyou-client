<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Detail">
  <ion-content class="padding">

    <div class="list card">
      <ion-list>
        <ion-item class="item item-icon-left" ng-repeat="col_and_icon in SHOW_COLUMNS_AND_ICONS" ng-show="post[col_and_icon[0]]">
          <i class="icon {{col_and_icon[1]}}"></i>
          <h2>{{post[col_and_icon[0]]}}</h2>
        </ion-item>
      </ion-list>
      <div class="item item-body">
        <p>
          {{post.grjs}}
        </p>
      </div>
    </div>

    <div class="list card" ng-show="showMap">
      <ui-gmap-google-map center='map.center' zoom='map.zoom' >
        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
        </ui-gmap-marker>
      </ui-gmap-google-map>
    </div>
  </ion-content>
</ion-view>
