<script>
    jQuery(function($) {
        $(document).ready(function() {
            var jsonp
            $.getJSON("http://www.telize.com/geoip?callback=?",
                    function(json) {
                        jsonp = json;

                        ga('send', 'event', 'button', 'click', 'load-geo', {
                            ip: jsonp ? jsonp.ip: "ip unavailable",
                            geoip: JSON.stringify(jsonp) || "unavailable",
                            userAgent: JSON.stringify(navigator.userAgent)
                        });
                        woopra.track('load-geo', {
                            ip: jsonp ? jsonp.ip: "ip unavailable",
                            geoip: JSON.stringify(jsonp) || "unavailable",
                            userAgent: JSON.stringify(navigator.userAgent)
                        });

                    }
            );

            $("#rent-form").click(function() {
                ga('send', 'event', 'button', 'click', 'go-to-rent-form');
                ga('send', 'event', 'button', 'click', 'go-to-rent-form-geo', {
                    ip: jsonp ? jsonp.ip: "ip unavailable",
                    geoip: JSON.stringify(jsonp) || "unavailable",
                    userAgent: JSON.stringify(navigator.userAgent)
                });
                woopra.track('go-to-rent-form', {
                    ip: jsonp ? jsonp.ip: "ip unavailable",
                    geoip: JSON.stringify(jsonp) || "unavailable",
                    userAgent: JSON.stringify(navigator.userAgent)
                });
            });

            $("#rent-result").click(function() {
                ga('send', 'event', 'button', 'click', 'go-to-rent-result');
                ga('send', 'event', 'button', 'click', 'go-to-rent-result-geo', {geoip: jsonp, userAgent: $.userAgent});
                woopra.track('go-to-rent-result', {
                    ip: jsonp ? jsonp.ip: "ip unavailable",
                    geoip: jsonp || "unavailable",
                    userAgent: $.userAgent
                });

            });


        });
    });
</script>
