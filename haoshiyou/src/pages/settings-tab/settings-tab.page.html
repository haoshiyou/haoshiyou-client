<ion-header>
    <ion-toolbar>
        <ion-title>
            设置
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="grey-background">
    <ion-card *ngIf="auth.authenticated()">
        <ion-item *ngIf="auth.user != null">
            <ion-avatar item-left>
                <img src="{{ auth.user.picture }}">
            </ion-avatar>
            <h2>{{ auth.user.nickname }}</h2>
            <p>{{ auth.user.email }}</p>
            <button ion-button item-right (click)="auth.logout()">登出</button>
        </ion-item>
    </ion-card>
    <ion-list>
        <ion-item *ngIf="!auth.authenticated()">
            <ion-label>请登录</ion-label>
            <button ion-button item-right (click)="auth.login()">登录</button>
        </ion-item>
        <ion-item (click)="debugIncrementer()">
            <ion-label>关于
                <span *ngIf="debugCounter > 1">({{debugCounter}})</span>
            </ion-label>
        </ion-item>
        <ion-list *ngIf="isDebug()" >
            <ion-item-divider>
                版本
            </ion-item-divider>
            <ion-item>
                <ion-label>
                    环境版本: {{ versionEnv }} - 6.0.0.{{debugCounter}}
                </ion-label>
                <button ion-button item-right (click)="startSync()">刷新</button>
            </ion-item>
            <ion-item>
                服务器: {{ serverUrl }}
            </ion-item>
            <ion-item>
                应用版本: {{ versionApp }}
            </ion-item>
            <ion-item>
                已下载版本: {{ versionDownloaded }}
            </ion-item>
            <ion-item>
                等待版本: {{ versionPending }}
            </ion-item>
            <ion-item>
                远程版本: {{ versionRemote }}
            </ion-item>
            <ion-item-divider>
                Flags
            </ion-item-divider>
            <ion-item *ngFor="let flagName of flagNames">
                <ion-label item-start>
                    {{ flagName }}
                </ion-label>
                <ion-toggle
                        color="secondary"
                        [ngModel]="flagService.getFlag(flagName)" (ngModelChange)="flagService.setFlag(flagName, $event)"
                ></ion-toggle>
            </ion-item>
        </ion-list>
    </ion-list>
</ion-content>
