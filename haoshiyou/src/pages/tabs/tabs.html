<ion-tabs *ngIf="shouldShowQrCode">
    <ion-tab [root]="tab2Root" tabTitle="信息" tabIcon="map" [tabUrlPath]="'listing'"></ion-tab>
    <ion-tab [root]="tab1Root" tabTitle="对话" tabIcon="chatbubbles"
             tabBadge="{{unreadMessagesCount}}" ></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="设置" tabIcon="cog" [tabUrlPath]="''"></ion-tab>
    <ion-tab [root]="tab4Root" tabTitle="加微信群" tabIcon="qr-scanner" ></ion-tab>
</ion-tabs>

<!-- NgIf can't be added at the ion-tab item because that way the tab will be added to the end.-->
<ion-tabs *ngIf="!shouldShowQrCode">
    <ion-tab [root]="tab2Root" tabTitle="信息" tabIcon="map" [tabUrlPath]="'listing'"></ion-tab>
    <ion-tab [root]="tab1Root" tabTitle="对话" tabIcon="chatbubbles"
             tabBadge="{{unreadMessagesCount}}" ></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="设置" tabIcon="cog" [tabUrlPath]="''"></ion-tab>
</ion-tabs>
