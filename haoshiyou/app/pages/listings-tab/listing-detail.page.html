<ion-navbar *navbar>
    <ion-title>帖子</ion-title>
    <ion-buttons end *ngIf="owner && meId && owner.id == meId" click="edit()">
        <button (click)="edit()">编辑</button>
    </ion-buttons>
</ion-navbar>

<ion-content id="page-container">
    <ion-card>
        <ion-item *ngIf="owner" >
            <ion-avatar item-left>
                <img src="{{owner.avatarSrc}}" alt=""/>
            </ion-avatar>
            {{ owner.name }}
        </ion-item>
        <ion-item>
            <h2>{{listing.title}}</h2>
            <p>{{listing.lastUpdated|timeFromNow}}</p>
        </ion-item>
        <ion-card-content>
            <p style="white-space: pre-line">{{listing.content}}</p>
        </ion-card-content>
        <map-view [listings]="[listing]"></map-view>
        <div id="static-map"></div>
        <ion-item *ngFor="let imageId of listing.imageIds">
            <img src="{{ imageId | imageIdToUrlPipe }}" alt="img-{{imageId}}"
                 (click)="showImage(imageId)">
        </ion-item>
        <ion-item *ngIf="!listing.imageIds">
            无照片
        </ion-item>
        <ion-item>
            <div style="margin: 20%" id="qrcode" ></div>
        </ion-item>
        <ion-item>
            <ion-badge class="{{ listing.type == 0 ? 'badge-secondary' : 'badge-primary'}}" item-left>
                {{listing.type|enumMsgPipe}}
            </ion-badge>
            <!-- TODO change to button style -->
            <a primary clear item-left href="javascript:void(0)" (click)="longImage()">
                下载长图片
            </a>
            <button primary clear item-right (click)="generateQrCode()">
                二维码 <ion-icon name="ios-qr-scanner"></ion-icon>
            </button>
            <button primary clear item-right (click)="startChat()">
                私聊<ion-icon name="chatbubbles"></ion-icon>
            </button>
        </ion-item>

    </ion-card>
</ion-content>
