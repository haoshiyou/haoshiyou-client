<div class="modal full-screen-modal" ng-controller="PhotoCtrl">
    <ion-content>
        <ion-list can-swipe="canEdit">
            <ion-item class="item item-icon-left item-icon-right"
                 ng-disabled="!ready"
                 ng-click="getPhotos()"
                 ng-if="cordovaImagePickerDefined">
                <i class="icon ion-image"></i>
                <span> 选择图片 </span>
            </ion-item>
            <ion-item class="item item-thumbnail item-icon-right"
                 ng-repeat="imageId in postInput['images']">
                <img src="http://res.cloudinary.com/xinbenlv/image/upload/w_300,h_300,c_fill/{{imageId}}.JPG" style="width:150px;height: 150px"/>
                <ion-option-button class="button-assertive" ng-click="delete(imageId)">
                    <i class="icon ion-close-circled"></i>
                </ion-option-button>
            </ion-item>
            <ion-item class="item item-icon-left item-icon-right">
                <form class="dropzone" method="post"
                      enctype="multipart/form-data"
                      ng-dropzone dropzone="dropzone"
                      dropzone-config="dropzoneConfig"
                      ng-if="!cordovaImagePickerDefined">
                    <div class="dz-message">

                        <i class="icon ion-image"></i>
                        <span> 点击或者拖拽图片到此 </span>
                    </div>
                </form>
            </ion-item>
        </ion-list>
    </ion-content>
    <button class="bar bar-footer" ng-class="{ 'bar-positive': !pending, 'bar-stable': pending }" ng-click="done()"
            ng-disabled="pending" >
        <h1 class="title" >OK</h1>
    </button>
</div>
