<ion-item
        [ngClass]="{'base-sent': !incoming, 'base-receive': incoming}">
    <ion-avatar *ngIf="incoming()" item-left>
        <img src="{{(author | async)?.avatarSrc}}">
    </ion-avatar>
    <h2>{{message.text}}</h2>
    <p>
        <time>{{(author | async)?.name}} â€¢ {{message.sentAt | timeFromNow}}</time>
    </p>
    <ion-avatar *ngIf="!incoming()" item-right>
        <img src="{{(author | async)?.avatarSrc}}">
    </ion-avatar>
</ion-item>
